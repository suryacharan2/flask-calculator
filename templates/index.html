<!DOCTYPE html>
<html>
<head>
    <title>Python Calculator</title>
</head>
<body>
    <h2>Calculator</h2>

    <form method="POST">
        <input type="number" step="any" name="a" required>
        <select name="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" step="any" name="b" required>
        <button type="submit">Calculate</button>
    </form>

    <h3>Result: {{ result }}</h3>
</body>
</html>
